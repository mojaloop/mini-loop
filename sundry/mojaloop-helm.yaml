    app.kubernetes.io/name: ml-ttk-test-cleanup
    app.kubernetes.io/instance: ml
    app.kubernetes.io/version: "v1.2.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  restartPolicy: Never
  containers:
  - name: ml-ttk-test-cleanup
    image: "mojaloop/ml-testing-toolkit-client-lib:v1.2.0"
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh", "-c"]
    args:
    - echo "Downloading the test collection...";
      wget https://github.com/mojaloop/testing-toolkit-test-cases/archive/v15.0.0.zip -O downloaded-test-collections.zip;
      mkdir tmp_test_cases;
      unzip -d tmp_test_cases -o downloaded-test-collections.zip;
      npm run cli -- -c cli-default-config.json -e cli-testcase-environment.json -i tmp_test_cases/testing-toolkit-test-cases-15.0.0/collections/hub/cleanup -u http://ml-ml-testing-toolkit-backend:5050 --report-format html --report-auto-filename-enable true --extra-summary-information="Test Suite:Post Cleanup,Environment:Development" --report-name post_cleanup --save-report-base-url testing-toolkit.local;
    envFrom:
    - secretRef:
        name: ml-ml-ttk-test-cleanup-aws-creds
    volumeMounts:
      - name: ml-ml-ttk-test-cleanup-env
        mountPath: /opt/app/cli-testcase-environment.json
        subPath: cli-testcase-environment.json
      - name: ml-ml-ttk-test-cleanup-conf
        mountPath: /opt/app/cli-default-config.json
        subPath: cli-default-config.json
  
  volumes:
  - name: ml-ml-ttk-test-cleanup-conf
    configMap:
      name: ml-ml-ttk-test-cleanup-conf
      items:
        - key: cli-default-config.json
          path: cli-default-config.json
  - name: ml-ml-ttk-test-cleanup-env
    configMap:
      name: ml-ml-ttk-test-cleanup-env
      items:
        - key: cli-testcase-environment.json
          path: cli-testcase-environment.json

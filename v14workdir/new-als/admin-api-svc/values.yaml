  ##
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the deployment
  ##
  command: 
    - node
    - src/api/index.js
  ## @param diagnosticMode.args Args to override all containers in the deployment
  ##
  args:
    - --inspect=0.0.0.0:{{ .Values.diagnosticMode.debug.port }}
  
  ## @param diagnosticMode.debug config to override all debug information
  ##
  debug:
    internalPort: 9229
    port: 9229

## @param initContainers Add additional init containers to the %%MAIN_CONTAINER_NAME%% pod(s)
## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
## e.g:
## initContainers:
##  - name: your-image-name
##    image: your-image
##    imagePullPolicy: Always
##    command: ['sh', '-c', 'echo "hello world"']
##
# initContainers: []
initContainers:
  - name: wait-for-kafka
    image: solsson/kafka
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - until ./bin/kafka-broker-api-versions.sh --bootstrap-server ${KAFKA_HOST}:${KAFKA_PORT}; 
        do
          echo --------------------;
          echo Waiting for Kafka...;
          sleep 2; 
        done;
        echo ====================; 
        echo Kafka ok!;
    env:
      - name: KAFKA_HOST
        value: '{{ include "common.backends.kafka.host" . }}'
      - name: KAFKA_PORT
        value: '{{ include "common.backends.kafka.port" . }}'
  - name: wait-for-mysql
    image: mysql
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - until mysql -h ${DB_HOST} -P ${DB_PORT} -u ${DB_USER} --password=${DB_PASSWORD}  ${DB_DATABASE} -e 'select version()' ; 
        do
          echo --------------------;
          echo Waiting for MySQL...;
          sleep 2; 
        done;
        echo ====================; 
        echo MySQL ok!;
    env:
      - name: DB_HOST
        value: '{{ include "common.backends.mysql.host" . }}'
      - name: DB_PORT
        value: '{{ include "common.backends.mysql.port" . }}'
      - name: DB_USER
        value: '{{ include "common.backends.mysql.user" . }}'
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ include "common.backends.mysql.secret.name" . }}'
            key: '{{ include "common.backends.mysql.secret.key" . }}'
      - name: DB_DATABASE
        value: '{{ include "common.backends.mysql.database" . }}'
  - name: run-migration
    image: '{{ template "admin-api-svc.image" . }}'
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - npm run migrate
      # - sleep infinity
    env:
      - name: CLEDG_MIGRATIONS__RUN_DATA_MIGRATIONS
        value: 'true'
      - name: CLEDG_DATABASE__PASSWORD
        valueFrom:
          secretKeyRef:
            name: '{{ include "common.backends.mysql.secret.name" . }}'
            key: '{{ include "common.backends.mysql.secret.key" . }}'
    volumeMounts:
      - name: config-volume
        mountPath: /opt/central-ledger/config


sidecar:
  enabled: true
  image:
    repository: mojaloop/event-sidecar
    tag: v11.0.1
    pullPolicy: IfNotPresent
    command: 
      - npm
      - run
      - start
  service:
    name: api
    port: 4001
    internalPort: 4001
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
    initialDelaySeconds: 120
    periodSeconds: 15
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
    initialDelaySeconds: 90
    periodSeconds: 15
  config:
    kafka_partitioner: murmur2_random
    event_log_grpc_host: localhost
    event_log_grpc_port: 50051
    event_log_filter: 'audit:*, log:info, log:warn, log:error'
    event_log_metadata_only: true
    log_level: info
    log_filter: 'error, warn, info'

  configFiles:
    default.json: |
      {
        "PORT": {{ .Values.sidecar.service.internalPort }},
        "EVENT_LOGGER_GRPC_HOST": "{{ .Values.sidecar.config.event_log_grpc_host }}",
        "EVENT_LOGGER_GRPC_PORT": {{ .Values.sidecar.config.event_log_grpc_port }},
        "INSTRUMENTATION": {
          "METRICS": {
            "DISABLED": false,
            "labels": {
              "eventId": "*"
            },
            "config": {
              "timeout": 5000,
              "prefix": "moja_",
              "defaultLabels": {
                "serviceName": "{{ template "common.names.name" . }}-event-sidecar"
              }
            }
          }
        },
        "KAFKA": {
          "TOPIC_TEMPLATES": {
            "GENERAL_TOPIC_TEMPLATE": {
              "TEMPLATE": "topic-{{"{{"}}functionality{{"}}"}}",
              "REGEX": "topic-(.*)"
            }
          },
          "PRODUCER": {
            "EVENT": {
              "config": {
                "options": {
                  "messageCharset": "utf8"
                },
                "rdkafkaConf": {
                  "metadata.broker.list": {{ printf "%s:%s" (include "common.backends.kafka.host" .) (include "common.backends.kafka.port" .) | quote}},
                  "client.id": "es-prod-event",
                  "event_cb": true,
                  "dr_cb": true,
                  "socket.keepalive.enable": true,
                  "queue.buffering.max.messages": 10000000
                },
                "topicConf": {
                  "request.required.acks": "all",
                  "partitioner": "{{ .Values.sidecar.config.kafka_partitioner }}"
                }
              }
            }
          }
        }
      }

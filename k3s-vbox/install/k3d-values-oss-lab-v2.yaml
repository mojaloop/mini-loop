mojaloop-simulator:
  enabled: false

mojaloop-bulk:
  enabled: false

  bulk-api-adapter:

    bulk-api-adapter-service:
      enabled: false
      # Default values for bulk-api-adapter.
      # This is a YAML-formatted file.
      # Declare variables to be passed into your templates.
      replicaCount: 1
      image:
        repository: mojaloop/bulk-api-adapter
        #tag: v7.1.1-snapshot
        command: '["node", "src/api/index.js"]'
        ## Optionally specify an array of imagePullSecrets.
        ## Secrets must be manually created in the namespace.
        ## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
        ##
        #  imagePullSecrets:
        #    - name: myregistrykey
        pullPolicy: Always

      init:
        enabled: true
        image:
          name: wait-for-kafka
          repository: solsson/kafka
          tag: latest
          pullPolicy: Always
          command: "until ./bin/kafka-broker-api-versions.sh --bootstrap-server $kafka_host:$kafka_port; do echo waiting for Kafka; sleep 2; done;"
          env: {}
          ## Env example
          # env:
          #   envItem1:
          #     name: hello
          #     value: world
          #
        mongodb:
          name: wait-for-mongodb
          repository: bitnami/mongodb
          tag: latest
          pullPolicy: Always
          command: "mongo $mongouri --eval \"db.adminCommand('ping')\""

      readinessProbe:
        enabled: true
        httpGet:
          path: /health
        initialDelaySeconds: 120
        periodSeconds: 15
      livenessProbe:
        enabled: true
        httpGet:
          path: /health
        initialDelaySeconds: 90
        periodSeconds: 15

      ## metric configuration for prometheus instrumentation
      metrics:
        ## flag to enable/disable the metrics end-points
        enabled: true
        config:
          timeout: 5000
          prefix: moja_
          defaultLabels:
            serviceName: bulk-service

      config:
        # this can be set if the dependency chart for kafka is disabled. If 'kafka_host' is commented out, then the name of the dependency chart will be used.
        kafka_host: '$release_name-kafka'
        kafka_port: 9092
        central_services_host: '$release_name-centralledger-service'
        central_services_port: 80
        security:
          callback:
            rejectUnauthorized: true
        log_level: 'info'

        ## MongoDB Configuration for Object Store
        objstore_uri: 'mongodb://mojaloop:password@$release_name-centralledger-obj:27017/mlos'

      service:
        type: ClusterIP
        externalPort: 80
        internalPort: 8088

      ingress:
        enabled: false
        externalPath: /
        # Used to create an Ingress record.
        hosts:
          api: dev2-bulk-api-adapter.mojaloop.live

        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: '/'
          kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        tls:
          # Secrets must be manually created in the namespace.
          # - secretName: chart-example-tls
          #   hosts:
          #     - chart-example.local
      resources: {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        # limits:
        #  cpu: 100m
        #  memory: 128Mi
        # requests:
        #  cpu: 100m
        #  memory: 128Mi

    bulk-api-adapter-handler-notification:
      enabled: false
      # Default values for bulk-api-adapter-handler-notification.
      # This is a YAML-formatted file.
      # Declare variables to be passed into your templates.
      replicaCount: 1
      image:
        repository: mojaloop/bulk-api-adapter
        #tag: v7.1.1-snapshot
        command: '["node", "src/handlers/index.js", "handler", "--notification"]'
        ## Optionally specify an array of imagePullSecrets.
        ## Secrets must be manually created in the namespace.
        ## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
        ##
        #  imagePullSecrets:
        #    - name: myregistrykey
        pullPolicy: Always

      init:
        enabled: true
        image:
          name: wait-for-kafka
          repository: solsson/kafka
          tag: latest
          pullPolicy: Always
          command: "until ./bin/kafka-broker-api-versions.sh --bootstrap-server $kafka_host:$kafka_port; do echo waiting for Kafka; sleep 2; done;"
          env: {}
          ## Env example
          # env:
          #   envItem1:
          #     name: hello
          #     value: world
          #
        mongodb:
          name: wait-for-mongodb
          repository: bitnami/mongodb
          tag: latest
          pullPolicy: Always
          command: "mongo $mongouri --eval \"db.adminCommand('ping')\""

      readinessProbe:
        enabled: true
        httpGet:
          path: /health
        initialDelaySeconds: 120
        periodSeconds: 15
      livenessProbe:
        enabled: true
        httpGet:
          path: /health
        initialDelaySeconds: 90
        periodSeconds: 15

      ## metric configuration for prometheus instrumentation
      metrics:
        ## flag to enable/disable the metrics end-points
        enabled: true
        config:
          timeout: 5000
          prefix: moja_
          defaultLabels:
            serviceName: bulk-handler-notification

      config:
        # this can be set if the dependency chart for kafka is disabled. If 'kafka_host' is commented out, then the name of the dependency chart will be used.
        kafka_host: '$release_name-kafka'
        kafka_port: 9092
        central_services_host: '$release_name-centralledger-service'
        central_services_port: 80
        security:
          callback:
            rejectUnauthorized: true
        log_level: 'info'

        ## MongoDB Configuration for Object Store
        objstore_uri: 'mongodb://mojaloop:password@$release_name-centralledger-obj:27017/mlos'

      service:
        type: ClusterIP
        externalPort: 80
        internalPort: 8088

      ingress:
        enabled: false
        externalPath: /
        # Used to create an Ingress record.
        hosts:
          api: bulk-api-adapter-notification.local

        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: '/'
          kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        tls:
        # Secrets must be manually created in the namespace.
        # - secretName: chart-example-tls
        #   hosts:
        #     - chart-example.local
      resources: {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #  cpu: 100m
      #  memory: 128Mi
      # requests:
      #  cpu: 100m
      #  memory: 128Mi

  bulk-centralledger:

    cl-handler-bulk-transfer-prepare:
      enabled: false
      # Default values for centralledger-handler-bulk-transfer-prepare.
      # This is a YAML-formatted file.
      # Declare variables to be passed into your templates.
      replicaCount: 1
      containers:
        api:
          image:
            repository: mojaloop/central-ledger
            #tag: v7.1.2
            pullPolicy: Always
            command: '["node", "src/handlers/index.js", "handler", "--bulkprepare"]'
          service:
            ports:
              api:
                name: http-api
                externalPort: 80
                internalPort: 3001
          readinessProbe:
            enabled: true
            httpGet:
              path: /health
            initialDelaySeconds: 60
            periodSeconds: 15
          livenessProbe:
            enabled: true
            httpGet:
              path: /health
            initialDelaySeconds: 60
            periodSeconds: 15

      ## metric configuration for prometheus instrumentation
      metrics:
        ## flag to enable/disable the metrics end-points
        enabled: true
        config:
          timeout: 5000
          prefix: moja_
          defaultLabels:
            serviceName: central-handler-bulkprepare

      config:
        ## Forensic Logging sidecar
        # this is for Forensic Logging Sidecar
        forensicloggingsidecar_disabled: true
        forensicloggingsidecar_host: forensicloggingsidecar-ledger
        forensicloggingsidecar_port: 5678

        ## DB Configuration
        # db_type can either be 'postgres' or 'mysql'. Ensure the correct DB is enabled and configured below: postgresql.enabled or mysql.enabled
        db_type: 'mysql'
        # db_driver can either be 'pg' or 'mysql'. Ensure the correct corresponding db_type above has been set.
        db_driver: 'mysql'
        db_host: '$release_name-centralledger-mysql'
        db_port: 3306
        db_user: central_ledger
        db_password: oyMxgZChuu
        db_database: central_ledger
        db_connection_pool_min: 10
        db_connection_pool_max: 30
        db_acquire_timeout_millis: 30000
        db_create_timeout_millis: 30000
        db_destroy_timeout_millis: 5000
        db_idle_timeout_millis: 30000
        db_reap_interval_millis: 1000
        db_create_retry_interval_millis: 200
        db_debug: false

        ## MongoDB Configuration for Object Store
        objstore_disabled: false
        objstore_uri: 'mongodb://mojaloop:password@$release_name-centralledger-obj:27017/mlos'

        ## Kafka Configuration
        # this can be set if the dependency chart for kafka is disabled. If 'kafka_host' is commented out, then the name of the dependency chart will be used.
        kafka_host: '$release_name-kafka'
        kafka_port: 9092

        ## Node Configuration
        log_level: 'info'

      init:
        enabled: true
        kafka:
          name: wait-for-kafka
          repository: solsson/kafka
          tag: latest
          pullPolicy: Always
          command: "until ./bin/kafka-broker-api-versions.sh --bootstrap-server $kafka_host:$kafka_port; do echo waiting for Kafka; sleep 2; done;"
          env: {}
          ## Env example
          # env:
          #   envItem1:
          #     name: hello
          #     value: world
          #
        psql:
          name: wait-for-postgres
          repository: bowerswilkins/awaitpostgres
          tag: latest
          pullPolicy: Always
        mysql:
          name: wait-for-mysql
          repository: mysql
          tag: latest
          pullPolicy: Always
          command: "until result=$(mysql -h $db_host -P $db_port -u $db_user --password=$db_password  $db_database -ss -N -e 'select is_locked from migration_lock;') && eval 'echo is_locked=$result' && if [ -z $result ]; then false; fi && if [ $result -ne 0 ]; then false; fi; do echo waiting for MySQL; sleep 2; done;"
        mongodb:
          name: wait-for-mongodb
          repository: bitnami/mongodb
          tag: latest
          pullPolicy: Always
          command: "mongo $mongouri --eval \"db.adminCommand('ping')\""

      service:
        type: ClusterIP

        annotations: {}

        # This allows one to point the service to an external backend.
        # This is useful for local development where one wishes to hijack
        # the communication from the service to the node layer and point
        # to a specific endpoint (IP, Port, etc).
        external:
          enabled: false
          # 10.0.2.2 is the magic IP for the host on virtualbox's network
          ip: 10.0.2.2
          ports:
            api:
              name: http-api
              externalPort: 3001

      ingress:
        enabled: false
        type: http
        externalPath:
          api: /
        # Used to create an Ingress record.
        hosts:
          api: central-ledger-transfer-bulkprepare.local
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: '/'
          kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        tls:
          # Secrets must be manually created in the namespace.
          # - secretName: chart-example-tls
          #   hosts:
          #     - chart-example.local
      resources: {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little

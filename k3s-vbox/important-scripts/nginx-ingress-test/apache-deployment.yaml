#Deployment
#apache 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-container
        image: httpd:2.4.48
        ports:
        - containerPort: 80
